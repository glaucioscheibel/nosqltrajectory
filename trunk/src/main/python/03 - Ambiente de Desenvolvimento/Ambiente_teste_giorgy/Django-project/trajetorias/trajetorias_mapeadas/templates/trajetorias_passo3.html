{% extends 'base.html' %}
{% block title %}{{ titulo }}{% endblock %}

{% block passo_atual %}
    <mark>{{ passo_atual }}</mark> <a>{{ passo_atual_texto }}</a>
{% endblock %}

{% block content %}
    <form >
    {{ coordenadas }}
        <ul>
            {% for trajetoria in lista_trajetorias %}
            <li>{{ trajetoria }}</li>
            {% endfor %}
        </ul>
        <input type='submit' value='Continuar'>
    </form>

{% endblock %}
